<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 50%, #ffd4e8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: float 6s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 500px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #d63384;
            font-size: 3em;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .message {
            color: #666;
            font-size: 1.3em;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #d63384 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(214, 51, 132, 0.4);
        }

        .no-btn {
            background: #f0f0f0;
            color: #666;
            position: relative;
        }

        .no-btn:hover {
            transform: scale(0.9);
        }

        .hidden {
            display: none;
        }

        .celebration {
            animation: celebrate 1s ease-out;
        }

        @keyframes celebrate {
            0% {
                transform: scale(0.5) rotate(-10deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .success-message {
            font-size: 1.5em;
            color: #d63384;
            margin-top: 20px;
            font-weight: bold;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1>üíù Will You Be My Valentine? üíù</h1>
        <p class="message">
            I've been thinking about this for a while now...<br>
            Would you make this Valentine's Day special<br>
            and be my Valentine?
        </p>
        <div class="button-container">
            <button class="yes-btn" onclick="sayYes()">Yes! üíï</button>
            <button class="no-btn" id="noBtn" onclick="handleNo()">No</button>
        </div>
        <div id="response" class="hidden"></div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 3 + 's';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createHeart, 500);

        let noClickCount = 0;

        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            noClickCount++;

            if (noClickCount === 1) {
                noBtn.textContent = 'Are you sure?';
            } else {
                const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
                const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
                noBtn.style.position = 'fixed';
                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';
            }
        }

        function sayYes() {
            const container = document.getElementById('mainContainer');
            const response = document.getElementById('response');
            
            container.innerHTML = `
                <div class="celebration">
                    <h1>üéâ YAY! üéâ</h1>
                    <p class="message" style="font-size: 1.5em; margin-top: 20px;">
                        You just made me the happiest person! üíï<br><br>
                        I can't wait to spend Valentine's Day with you! üíñ
                    </p>
                    <div style="font-size: 4em; margin-top: 30px;">
                        üíù üíê üåπ üíï ‚ù§Ô∏è
                    </div>
                </div>
            `;

            // Create confetti
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = ['#ff6b9d', '#d63384', '#ff1493', '#ff69b4', '#ffb6c1'][Math.floor(Math.random() * 5)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
